<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>受講生登録</title>
</head>
<body>
<h1>受講生登録</h1>
<form th:action="@{/registerStudent}" th:object="${studentDetail}" method="post">
    <!-- 名前 -->
    <div>
        <label for="name">名前:</label>
        <input type="text" id="name" th:field="*{student.name}" maxlength="100" required/>
        <span th:if="${#fields.hasErrors('student.name')}" th:errors="*{student.name}">エラーメッセージ</span>
    </div>
    <!-- カナ -->
    <div>
        <label for="kanaName">ふりがな:</label>
        <input type="text" id="kanaName" th:field="*{student.kanaName}" maxlength="100" required/>
        <span th:if="${#fields.hasErrors('student.kanaName')}" th:errors="*{student.kanaName}">エラーメッセージ</span>
    </div>
    <!-- ニックネーム -->
    <div>
        <label for="nickname">ニックネーム:</label>
        <input type="text" id="nickname" th:field="*{student.nickname}"/>
        <span th:if="${#fields.hasErrors('student.nickname')}" th:errors="*{student.nickname}">エラーメッセージ</span>
    </div>
    <!-- メールアドレス -->
    <div>
        <label for="email">メールアドレス:</label>
        <input type="email" id="email" th:field="*{student.email}" required/>
        <span th:if="${#fields.hasErrors('student.email')}" th:errors="*{student.email}">エラーメッセージ</span>
    </div>
    <!-- 都道府県 -->
    <div>
        <label for="area">都道府県:</label>
        <select id="area" th:field="*{student.area}">
            <option value="">-- 選択 --</option>
            <option value="北海道">北海道</option>
            <option value="青森県">青森県</option>
            <option value="岩手県">岩手県</option>
            <option value="宮城県">宮城県</option>
            <!-- 他の都道府県オプション省略 -->
            <option value="沖縄県">沖縄県</option>
        </select>
        <span th:if="${#fields.hasErrors('student.area')}" th:errors="*{student.area}">エラーメッセージ</span>
    </div>
    <!-- 年齢 -->
    <div>
        <label for="age">年齢:</label>
        <input type="number" id="age" th:field="*{student.age}" min="1" required/>
        <span th:if="${#fields.hasErrors('student.age')}" th:errors="*{student.age}">エラーメッセージ</span>
    </div>
    <!-- 性別 -->
    <div>
        <label for="sex">性別:</label>
        <select id="sex" th:field="*{student.sex}" required>
            <option value="男性">男性</option>
            <option value="女性">女性</option>
            <option value="その他">その他</option>
        </select>
        <span th:if="${#fields.hasErrors('student.sex')}" th:errors="*{student.sex}">エラーメッセージ</span>
    </div>
    <!-- 受講コース -->
    <div>
        <label for="courseName">受講コース:</label>
        <select id="courseName" th:field="*{studentCourses[0].courseName}" required>
            <option value="">-- 選択 --</option>
            <option value="Java">Java</option>
            <option value="Javascript">Javascript</option>
            <option value="PHP">PHP</option>
            <option value="Ruby">Ruby</option>
        </select>
        <span th:if="${#fields.hasErrors('studentCourses[0].courseName')}" th:errors="*{studentCourses[0].courseName}">エラーメッセージ</span>
    </div>
    <!-- 受講開始希望日 -->
    <div>
        <label for="courseStartAt">受講開始希望日:</label>
        <input type="date" id="courseStartAt" th:field="*{studentCourses[0].courseStartAt}" required/>
        <span th:if="${#fields.hasErrors('studentCourses[0].courseStartAt')}" th:errors="*{studentCourses[0].courseStartAt}">エラーメッセージ</span>
    </div>
    <!-- 受講終了予定日 -->
    <div>
        <label for="courseEndAt">受講終了予定日:</label>
        <input type="date" id="courseEndAt" th:field="*{studentCourses[0].courseEndAt}"/>
        <span th:if="${#fields.hasErrors('studentCourses[0].courseEndAt')}" th:errors="*{studentCourses[0].courseEndAt}">エラーメッセージ</span>
    </div>
    <!-- 備考 -->
    <div>
        <label for="remark">備考:</label>
        <textarea id="remark" th:field="*{student.remark}"></textarea>
        <span th:if="${#fields.hasErrors('student.remark')}" th:errors="*{student.remark}">エラーメッセージ</span>
    </div>
    <div>
        <label for="isDeleted">キャンセル:</label>
        <!-- チェックボックスが送信されるか確認 (isDeletedフィールドにマッピング) -->
        <input type="checkbox" id="isDeleted" th:field="*{student.isDeleted}">
    </div>
    <!-- 登録ボタン -->
    <div>
        <button type="submit">登録</button>
    </div>
</form>
</body>
</html>
