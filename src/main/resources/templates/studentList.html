<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>受講生一覧</title>
</head>
<body>
<h1>受講生一覧</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>名前（リンク）</th>
        <th>カナ名</th>
        <th>ニックネーム</th>
        <th>メールアドレス</th>
        <th>地域</th>
        <th>年齢</th>
        <th>性別</th>
        <th>備考</th>
        <th>コースリスト</th>
        <th>キャンセル</th>
    </tr>
    </thead>
    <tbody>
    <!-- Studentリストを繰り返して表示 -->
    <tr th:each="studentDetail : ${studentList}">
        <td th:text="${studentDetail.student.id}"></td>
        <!-- 名前をリンクとして表示 -->
        <td>
            <a th:href="@{/updateStudentDetail(id=${studentDetail.student.id})}"
               th:text="${studentDetail.student.name}">
                学生名
            </a>
        </td>
        <td th:text="${studentDetail.student.kanaName}"></td>
        <td th:text="${studentDetail.student.nickname}"></td>
        <td th:text="${studentDetail.student.email}"></td>
        <td th:text="${studentDetail.student.area}"></td>
        <td th:text="${studentDetail.student.age}"></td>
        <td th:text="${studentDetail.student.sex}"></td>
        <td th:text="${studentDetail.student.remark}"></td>
        <!-- コースリストのセル -->
        <td>
            <ul>
                <li th:each="course : ${studentDetail.studentCourses}"
                    th:text="${course.courseName}">
                    コース名
                </li>
            </ul>
        </td>
        <td>
            <!--/*@thymesVar id="isDeleted" type=""*/-->
            <label>
                <input type="checkbox" th:checked="${studentDetail.student.isDeleted}"/>
            </label>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
