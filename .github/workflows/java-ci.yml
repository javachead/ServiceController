name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle
        run: ./gradlew build

      # 作成したファイルをGitHubにプッシュすると、ワークフローが自動的に有効になります：
      # main.yml をステージング
      #　git add .github/workflows/main.yml

      # 理由を明記してコミットを作成
      #　git commit -m "Add GitHub Actions workflow"

      # 修正をプッシュ
      #　git push origin main

      # 無料枠があるが、大規模プロジェクトでは課金が発生する場合がある